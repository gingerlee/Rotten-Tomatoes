<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Films</title>
  </head>
  <body>
    <div class="header">
      <h1>Top 10 Movies</h1>
    </div>
    <div class="form-wrap">
      <h2>Rank Your Films</h2>
      <form class="form">
        <label for="movie-date">Enter Movie Release Date:</label>
        <input type="text" name="movie-date" id="date" value="">
        <label for="movie-title">Enter Movie Title:</label>
        <input type="text" name="movie-title" id="title" value="">
        <label for="movie-score">Enter your Rotten Tomatoes Score (1-100%):</label>
        <input type="number" name="movie-score" id="score" value="">
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
    <div class="table-body">
      <table>
        <thead>
          <tr>
            <th id="ranking">Release Date</th>
            <th>Movie Title</th>
            <th id="score-sort">Score</th>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>
    </div>

  </body>
</html>
